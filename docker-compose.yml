  #      - .:/home/node/public
  #  networks:
  #    - api
  #  container_name: front
  #  ports:
  #    - 80:80
  #  restart: unless-stoped

networks:
  db:
    driver: bridge
  api:
    driver: bridge

volumes:
  postgres: